<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="jumbotron">

                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label>
                            Name:
                            <input type="text" formControlName="name">
                        </label>
                        <div *ngIf="signUpForm.get('name').touched && signUpForm.get('name').invalid"
                        class="invalid-feedback">
                        <div *ngIf="signUpForm.get('name').errors.required"> Name is required</div>
                         </div>
                    </div>
                    <div>
                        <label>
                            Email:
                            <input type="email" formControlName="email">
                        </label>
                        <div *ngIf="signUpForm.get('email').touched && signUpForm.get('email').invalid"
                            class="invalid-feedback">
                            <div *ngIf="signUpForm.get('email').errors.required">Email Name is required</div>
                            <div *ngIf="signUpForm.get('email').errors.email">Email must be a valid email Address</div>
                        </div>
                    </div>
                    <div>
                        <label>
                            Password:
                            <input type="password" formControlName="password">
                        </label>
                        <div *ngIf="signUpForm.get('password').touched && signUpForm.get('password').invalid"  class="invalid-feedback">
                            <div *ngIf="signUpForm.get('password').errors.required">Password is required</div>
                            <div *ngIf="signUpForm.get('password').errors.minlength">Password  must be a letaset 8 charector</div>
                            <div *ngIf="isPasswordUppercaseLetterNeeded()">Password  must include a uppercase letter</div>
                            <div *ngIf="isPasswordNumberNeeded()">Password  must include a number</div>
                            <div *ngIf="isPasswordSpecialCharNeeded()">Password  must include a special character</div>
                          
                        </div>
                         
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary"  [disabled]="!signUpForm.valid">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
