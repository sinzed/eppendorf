<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Device Column -->
  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device </th>
    <td mat-cell *matCellDef="let element"> {{element.device}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Device health Column -->
  <ng-container matColumnDef="device_health">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Health </th>
    <td mat-cell *matCellDef="let element"> {{element.device_health}} </td>
  </ng-container>

  <!-- Last Used Column -->
  <ng-container matColumnDef="last_used">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Used </th>
    <td mat-cell *matCellDef="let element"> {{element.last_used}} </td>
  </ng-container>
  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
    <td mat-cell *matCellDef="let element">
      <span [ngStyle]="{'color': element.color }">â–¬</span>
      {{element.color}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
